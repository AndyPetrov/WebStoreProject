<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../static/style.css">
    <script src="scripts.js"></script>
</head>

<body class="page_body">
    <nav class="navbar">
        <div class="navbar-left">
            <div class="home-button" onclick="location.href='{{ url_for('index') }}'">
                <span class="home-icon">üè†</span>
                <span>Home</span>
            </div>
            <div class="dropdown">
                <button class="navbar-button dropdown-btn">Categories ‚ñº</button>
                <div class="dropdown-menu">
                    <a href="{{ url_for('products_page') }}">Albums</a>
                    <a href="#">Singles</a>
                    <a href="#">Clothing</a>
                    <a href="#">Shoes</a>
                    <a href="#">Other</a>
                </div>
            </div>
            <button class="navbar-button">Charts</button>
        </div>
    
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
    
        <div class="navbar-right">
            <button class="profile-button" onclick="location.href='{{ url_for('profile_page') }}'">
                Profile
                <span>üë§</span>
            </button>
        </div>
    </nav>
    

    <div class="banner">
        <img src="../Assets/AlbumImages/My_beautiful_dark_twisted_fantasy.jpg" alt="Album Cover" class="album-cover">
    
        <div class="banner-content">
            <h1>My Beautiful Dark Twisted Fantasy</h1>
            <p>By Kanye West</p>
            <div class="banner-price">24.99$</div>
            <button class="add-to-cart">
                Add to cart
                <span>üõí</span>
            </button>
        </div>
    </div>

    <ul>
        {% for album in albums %}
            <li>{{ album[1] }} by {{ album[2] }} - ${{ album[3] }}</li>
        {% endfor %}
    </ul>

    <div class="item-menu-container">
        <button class="scroll-button scroll-left" onclick="scrollMenu(-200)">&#9665;</button>
    
        <div class="item-menu" id="itemMenu">
            <div class="item">
                <img src="../Assets/AlbumImages/The_life_of_pablo_alternate.jpg" alt="Album Cover">
                <div class="item-title">The Life of Pablo</div>
                <div class="item-price">29.99$</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="../Assets/AlbumImages/Donda.jpg" alt="Album Cover">
                <div class="item-title">Donda</div>
                <div class="item-price">24.99$</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="../Assets/AlbumImages/Graduation.jpg" alt="Album Cover">
                <div class="item-title">Graduation</div>
                <div class="item-price">19.99$</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="item">
                <img src="../Assets/AlbumImages/Yeezus.jpg" alt="Album Cover">
                <div class="item-title">Yeezus</div>
                <div class="item-price">21.99$</div>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    
        <button class="scroll-button scroll-right" onclick="scrollMenu(200)">&#9655;</button>
    </div>
    
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
