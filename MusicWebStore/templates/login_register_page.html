<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="../static/login_register_page.css">
</head>

<body class="page_body">

    <div class="auth-container">
        <div class="auth-tabs">
            <button class="tab-button active" data-tab="login">Login</button>
            <button class="tab-button" data-tab="register">Register</button>
        </div>
    
        <div class="auth-content">
            
            <form class="auth-form" id="login-form">
                <div class="input-group">
                    <label>Username:</label>
                    <input type="text" placeholder="Username..." required>
                </div>
    
                <div class="input-group">
                    <label>Password:</label>
                    <input type="password" placeholder="Password..." required>
                </div>
    
                <div class="auth-buttons">
                    <button type="submit" class="primary-button">Login</button>
                    <button type="button" class="secondary-button close-form">Cancel</button>
                </div>
            </form>
    
            <form class="auth-form hidden" id="register-form">
                <div class="input-group">
                    <label>Username:</label>
                    <input type="text" placeholder="Username..." required>
                </div>
    
                <div class="input-group">
                    <label>Name:</label>
                    <input type="text" placeholder="Name..." required>
                </div>
    
                <div class="input-group">
                    <label>Surname:</label>
                    <input type="text" placeholder="Surname..." required>
                </div>
    
                <div class="input-group">
                    <label>E-mail:</label>
                    <input type="email" placeholder="E-mail..." required>
                </div>
    
                <div class="input-group">
                    <label>Password:</label>
                    <input type="password" placeholder="Password..." required>
                </div>
    
                <div class="input-group">
                    <label>Confirm Password:</label>
                    <input type="password" placeholder="Confirm password..." required>
                </div>
    
                <div class="auth-buttons">
                    <button type="submit" class="primary-button">Create Account</button>
                    <button type="button" class="secondary-button close-form">Cancel</button>
                </div>
            </form>
        </div>
    </div>    
    
	<script type="module" src="{{ url_for('static', filename='js/login_register_script.js') }}"></script>
</body>
