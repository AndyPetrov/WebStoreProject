<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='profile_page.css') }}">
</head>

<body class="page_body">
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="navbar-left">
            <div class="home-button" onclick="location.href='/'">
                <span class="home-icon">üè†</span>
                <span>Home</span>
            </div>
            <div class="dropdown">
                <button class="navbar-button dropdown-btn">Categories ‚ñº</button>
                <div class="dropdown-menu">
                    <a href="/products">Albums</a>
                    <a href="#">Singles</a>
                    <a href="#">Clothing</a>
                    <a href="#">Shoes</a>
                    <a href="#">Other</a>
                </div>
            </div>
            <button class="navbar-button">Charts</button>
        </div>
        
        <div class="search-bar">
            <input type="text" placeholder="Search..." id="search-bar">
        </div>

        <div class="navbar-right">
            <button class="profile-button">
                Profile
                <span>üë§</span>
            </button>
        </div>
    </nav>

    <!-- Profile Tabs -->
    <div class="tabs">
        <button class="tab-button active" onclick="openTab(event, 'profile')">Your Profile</button>
        <button class="tab-button" onclick="openTab(event, 'history')">Purchase History</button>
        <button class="tab-button" onclick="openTab(event, 'settings')">Settings</button>
    </div>

    <hr class="divider">

    <!-- Profile Tab Content -->
    <div id="profile" class="tab-content active">
        <div class="profile-container">
            <div class="profile-info">
                <p><strong>Name:</strong> Loading...</p>
                <p><strong>Surname:</strong> Loading...</p>
                <p><strong>Address:</strong> Loading...</p>
                <p><strong>E-mail:</strong> Loading...</p>
                <button class="profile-button small">Reset password</button>
            </div>
            <div class="profile-picture">
                <img src="{{ url_for('static', filename='images/default_profile_picture.png') }}" alt="Profile Picture">
                <button class="profile-button small">Change Picture</button>
            </div>
        </div>
    </div>

    <!-- Purchase History Tab -->
    <div id="history" class="tab-content">
        <div class="purchase-history">
            <p>No purchase history available.</p>
        </div>
    </div>

    <!-- Settings Tab -->
    <div id="settings" class="tab-content">
        <div class="settings-options">
            <button class="settings-button">Change Password</button>
            <button class="settings-button">Change E-mail</button>
            <button class="delete-button">Delete Account</button>
        </div>
    </div>

    <!-- Load the profile script -->
    <script type="module" src="{{ url_for('static', filename='js/profile_page_script.js') }}"></script>
</body>
</html>
