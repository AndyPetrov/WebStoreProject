<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="../static/style_products.css">
</head>

<body class="page_body gradient-background">
	<nav class="navbar">
        <div class="navbar-left">
            <div class="home-button" onclick="location.href='{{ url_for('index') }}'">
                <span class="home-icon">üè†</span>
                <span>Home</span>
            </div>
            <div class="dropdown">
                <button class="navbar-button dropdown-btn">Categories ‚ñº</button>
                <div class="dropdown-menu">
                    <a href="{{ url_for('products_page') }}">Albums</a>
                    <a href="#">Singles</a>
                    <a href="#">Clothing</a>
                    <a href="#">Shoes</a>
                    <a href="#">Other</a>
                </div>
            </div>
            <button class="navbar-button">Charts</button>
        </div>
    
        <div class="search-bar">
            <input type="text" placeholder="Search..." id="search-bar">
        </div>
    
        <div class="navbar-right">
            <button class="profile-button" onclick="location.href='{{ url_for('profile_page') }}'">
                Profile
                <span>üë§</span>
            </button>
        </div>
    </nav>

	<div id="category-header" class="store-header">
		<h2 id="header">Product Category Name</h2>
		<div class="sort">
			<label for="sort-select">Sort by:</label>
			<select id="sort-select">
				<option value="albums.title-asc">Album Name (A-Z)</option>
				<option value="albums.title-desc">Album Name (Z-A)</option>
				<option value="artists.name-asc">Artist Name (A-Z)</option>
				<option value="artists.name-desc">Artist Name (Z-A)</option>
				<option value="albums.price-asc">Price (Low to High)</option>
				<option value="albums.price-desc">Price (High to Low)</option>
				<option value="albums.release_date-asc">Release Date (Oldest First)</option>
				<option value="albums.release_date-desc">Release Date (Newest First)</option>
			</select>
		</div>		
	</div>

	<div class="store-container">
		<aside id="filter-sidebar" class="filter-sidebar">
			<div class="filter-header">Artists</div>
			<div class="filters-container">
				<div class="filter-search-container">
					<input type="text" class="filter-search" id="artist-search" placeholder="Search artists...">
				</div>
				<div class="filters scrollable" id="artists-filters">
					<!-- Artists will be loaded here -->
				</div>
			</div>
			
			<div class="filter-header">Genre</div>
			<div class="filters-container">
				<div class="filter-search-container">
					<input type="text" class="filter-search" id="genre-search" placeholder="Search genres...">
				</div>
				<div class="filters scrollable" id="filters">
					<!-- Genres will be loaded here -->
				</div>
			</div>
			
			<div class="price-filter">
				<label for="min-price">Min Price: $</label>

				<input type="number" id="min-price" min="0" value="0">

				

				<label for="max-price">Max Price: $</label>

				<input type="number" id="max-price" min="0" value="100">

				

				<button id="apply-price-filter">Apply</button>
			</div>
		</aside>
		
		<div id="product-grid" class="product-grid">
			<!-- Albums will be loaded here dynamically -->
		</div>
	</div>

	<div class="load-more-container">
		<button class="load-more">Load More</button>
	</div>

	<script type="module" src="{{ url_for('static', filename='js/products_page_script.js') }}"></script>
</body>
</html>
